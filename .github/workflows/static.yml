<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlankBox Math</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .game h2 {
            margin-top: 0;
        }
        .game iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BlankBox Math</h1>
        <p>Your destination for fun and educational math games!</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#games">Games</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="games">
            <h2>Featured Games</h2>
            <div class="game">
                <h3>Game 1: Math Puzzle</h3>
                <iframe src="https://example.com/math-puzzle"></iframe>
            </div>
            <div class="game">
                <h3>Game 2: Number Challenge</h3>
                <iframe src="https://example.com/number-challenge"></iframe>
            </div>
        </section>
        <section id="about">
            <h2>About BlankBox Math</h2>
            <p>BlankBox Math is a platform where students and teachers can access unblocked educational math games. Our goal is to make learning math engaging and fun!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BlankBox Math. All rights reserved.</p>
    </footer>
</body>
</html>

